<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
    <style>
        input {text-align: center}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="scripts.js"></script>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <form>
                    <div class="mt-1">
                        <h4>Digite seu nome:</h4>
                        <input type="text" id="name" class="form-control">
                    </div>

                    <div class="mt-1">
                        <h4>Digite sua idade:</h4>
                        <input type="number" id="age" class="form-control">
                    </div>

                    <div>
                        <button type="button" onclick="salvar()" class="btn btn-success mt-2">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="row mt-4">
                <div class="col-8">
                    <input type="text" id="nomeVerificado" class="form-control">
                </div>
                <div class="col-2">
                    <button onclick="verificar()" class="btn btn-success ms-4">Verificar</button>
                </div>
                <div class="col-2">
                    <button onclick="remover()" class="btn btn-danger">Remover</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
