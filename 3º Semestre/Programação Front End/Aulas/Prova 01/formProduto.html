<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Prática</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <script src="./script.js"></script>

    <h3 class="text-center">Editar Produto</h3>
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                <input type="text" class="form-control" id="idEditado" disabled>
            </div>

            <div class="col-6">
                <input type="text" class="form-control" id="name">
            </div>

            <div class="col mt-2">
                <input type="number" class="form-control" id="preco">
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-6">
                <button class="btn btn-success" onclick="editarProduto(19)">Salvar Alterações</button>
            </div>

            <div class="col-6">
                <a href="./index.html">
                    <button class="btn btn-danger">Cancelar</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        atualizarCampos(19);

        function atualizarCampos (linha) {
            produtos.forEach((item,index) => {
                if (linha === item.id)
                {
                    document.getElementById("idEditado").value = item.id;
                    document.getElementById("name").value = item.nome;
                    document.getElementById("preco").value = item.valor;
                }
            });
        }

        function editarProduto (id) {
            let nome = document.getElementById("name").value;
            let preco = document.getElementById("preco").value;

            produtos.forEach((item,index) => {
                if (id === item.id)
                {
                    alert(`Produto ${id} | ${nome} foi salvo!`);
                }
            });
        }
    </script>
</body>
</html>
