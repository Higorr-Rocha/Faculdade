<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Revisão 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>

  <body>
    <script src="script.js"></script>

    <h3 class="text-center">Sistema de Cadastro de Produtos</h3>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="mt-2">
                        <input type="text" class="form-control" placeholder="Nome do Produto" id="Nome">
                    </div>
                    
                    <div class="mt-2">
                        <input type="number" class="form-control" placeholder="Insira o Preço" id="Preco">
                    </div>
    
                    <div class="mt-2">
                        <input type="text" class="form-control" placeholder="Qual a categoria do Produto?" id="Categoria">
                    </div>
    
                    <div class="mt-3">
                        <button type="button" class="btn btn-success" onclick="cadastro()">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
            <div class="col-6 mt-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>

                    <tbody id="tabelaBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Digite o nome do produto" id="verificacao">
            </div>

            <div class="col-2">
                <button class="ms-5 btn btn-primary" onclick="verificar()">Verificar</button>
            </div>

            <div class="col-2">
                <button class="ms-3 btn btn-danger" onclick="remover()">Remover</button>
            </div>

            <div class="col-2">
                <button class="btn btn-warning" onclick="limparCampo()">Limpar Campos</button>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
