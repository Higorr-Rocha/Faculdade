<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Nomes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nome-item {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nome-item:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h3 class="text-center">Lista de Nomes</h3>

  <div class="row mt-3">
    <div class="col-md-8">
      <input type="text" id="name" class="form-control" placeholder="Digite um nome">
    </div>
    <div class="col-md-4">
      <button class="btn btn-success" onclick="adicionarNome()">Adicionar Nome</button>
    </div>
  </div>

  <ul class="list-group mt-4" id="listaNomes">
    <!-- nomes vÃ£o aparecer aqui -->
  </ul>
</div>

<script>
  let nomes = [];

  function adicionarNome () {
    let nome = document.getElementById("name").value;

    nomes.push({"Nome" : nome});

    atualizarLista();
    limparCampos();
  }

  function atualizarLista () {
    let lista = document.getElementById("listaNomes");
    lista.innerHTML = "";

    nomes.forEach((item, index) => {
        const tag = document.createElement("li");

        tag.textContent = item.Nome;
        tag.classList.add("list-group-item");

        tag.addEventListener("dblclick", () => {
            nomes.splice(index,1);
            atualizarLista();
        });

        lista.appendChild(tag);
    });
  }

  function limparCampos () {
    document.getElementById("name").value = "";
  }
</script>

</body>
</html>
