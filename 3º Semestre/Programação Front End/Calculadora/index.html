<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="display">0</div>
    
          <div class="keys">
            <button class="operadores" data-action="somar">+</button>
            <button class="operadores" data-action="subtrair">-</button>
            <button class="operadores" data-action="multiplicar">&times;</button>
            <button class="operadores" data-action="dividir">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="limpar">AC</button>
            <button class="igual" data-action="calcular">=</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
